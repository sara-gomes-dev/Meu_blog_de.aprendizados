<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Meu blog de Aprendizado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS correto -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Diário de uma Estudante em Computação</h1>
        <p>Minha jornada, meus estudos e minha evolução</p>
    </header>

    <main>

        <section id="form-postagem">
            <h2>Criar nova postagem</h2>

            <form id="postForm">
                <!-- ID CORRIGIDO -->
                <textarea 
                    id="textPost" 
                    placeholder="Escreva aqui seu aprendizado de hoje..." 
                    required>
                </textarea>

                <!-- INPUT CORRIGIDO -->
                <input type="file" id="imagemPost" accept="image/*">

                <input type="file" id="videoPost" accept="video/*">

                <button type="submit">Publicar</button>
            </form>
        </section>

        <section id="feed">
            <h2>Minhas Postagens</h2>

            <div id="posts">
                <!-- Postagens aparecem aqui -->
            </div>
        </section>

    </main>

    <footer>
        <p>2026 - Sara Gomes | Ciência da Computação</p>
    </footer>

    <!-- JS correto -->
    <script src="css/js/script.js"></script>

</body>
</html>
